<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopzilla Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            transition: all 0.3s;
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar.collapsed .menu-text {
            display: none;
        }
        .content {
            transition: margin-left 0.3s;
        }
        .sidebar.collapsed ~ .content {
            margin-left: 80px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar bg-gray-800 text-white w-64 p-4 flex flex-col justify-between">
            <div>
                <h2 class="text-2xl font-bold mb-6">Shopzilla Admin</h2>
                <ul>
                    <li class="mb-4">
                        <a href="#dashboard" class="flex items-center p-2 hover:bg-gray-700 rounded">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                            <span class="menu-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#products" class="flex items-center p-2 hover:bg-gray-700 rounded">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                            <span class="menu-text">Products</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#orders" class="flex items-center p-2 hover:bg-gray-700 rounded">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                            <span class="menu-text">Orders</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#users" class="flex items-center p-2 hover:bg-gray-700 rounded">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                            <span class="menu-text">Users</span>
                        </a>
                    </li>
                    <li class="mb-4">
                        <a href="#analytics" class="flex items-center p-2 hover:bg-gray-700 rounded">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2V9a2 2 0 00-2-2h-2a2 2 0 00-2 2v10"></path></svg>
                            <span class="menu-text">Analytics</span>
                        </a>
                    </li>
                </ul>
            </div>
            <button id="toggleSidebar" class="p-2 bg-gray-700 hover:bg-gray-600 rounded">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
            </button>
        </div>

        <!-- Main Content -->
        <div class="content flex-1 p-6 ml-64">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">Dashboard</h1>
                <div>
                    <span class="mr-4">Admin User</span>
                    <a href="#logout" class="text-red-500 hover:underline">Logout</a>
                </div>
            </header>

            <!-- Dashboard Overview -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Total Sales</h3>
                    <p class="text-2xl">$12,345</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Total Orders</h3>
                    <p class="text-2xl">567</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">Active Users</h3>
                    <p class="text-2xl">1,234</p>
                </div>
            </div>

            <!-- Products Table -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold mb-4">Recent Products</h3>
                <table class="w-full">
                    <thead>
                        <tr class="text-left">
                            <th class="p-2">Product</th>
                            <th class="p-2">Price</th>
                            <th class="p-2">Stock</th>
                            <th class="p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="p-2">Sample Product 1</td>
                            <td class="p-2">$29.99</td>
                            <td class="p-2">100</td>
                            <td class="p-2">
                                <a href="#edit" class="text-blue-500 hover:underline">Edit</a>
                                <a href="#delete" class="text-red-500 hover:underline ml-2">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="p-2">Sample Product 2</td>
                            <td class="p-2">$49.99</td>
                            <td class="p-2">50</td>
                            <td class="p-2">
                                <a href="#edit" class="text-blue-500 hover:underline">Edit</a>
                                <a href="#delete" class="text-red-500 hover:underline ml-2">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
